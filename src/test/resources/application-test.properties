# Configuration de test
spring.application.name=gestion-formation-test
server.port=0

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Désactiver la console H2 pour les tests
spring.h2.console.enabled=false

# Mail Configuration - Mode simulation (pas de serveur mail réel)
# Les tests utiliseront des mocks
spring.mail.host=localhost
spring.mail.port=587

# Logging
logging.level.com.iit.formation=INFO
logging.level.org.springframework.security=WARN

