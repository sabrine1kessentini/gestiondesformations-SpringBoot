# Development Profile - H2 Database avec persistance
# Utilisation d'un fichier pour persister les données entre les redémarrages
spring.datasource.url=jdbc:h2:file:./data/gestion_formation
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Utiliser 'update' au lieu de 'create-drop' pour conserver les données
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console






