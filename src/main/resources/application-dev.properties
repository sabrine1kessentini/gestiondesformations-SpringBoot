# Development Profile - H2 Database en mémoire
# Activez ce profil avec : -Dspring.profiles.active=dev
# Les données sont stockées en mémoire et perdues au redémarrage

# H2 Database en mémoire (pas de persistance)
spring.datasource.url=jdbc:h2:mem:gestion_formation
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# 'create-drop' : Recrée le schéma à chaque démarrage (données perdues)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (pour développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Cache désactivé en développement
spring.thymeleaf.cache=false

# Logging détaillé en développement
logging.level.com.iit.formation=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.mail=DEBUG

# Mail Configuration - Mode simulation par défaut
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@gestion-formation.com}






