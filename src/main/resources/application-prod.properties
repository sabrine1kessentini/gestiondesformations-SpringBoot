# Production Profile - MySQL ou PostgreSQL
# Activez ce profil avec : -Dspring.profiles.active=prod

# Configuration MySQL (décommentez pour utiliser MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_formation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration PostgreSQL (décommentez pour utiliser PostgreSQL au lieu de MySQL)
# spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_formation
# spring.datasource.username=${DB_USERNAME:postgres}
# spring.datasource.password=${DB_PASSWORD:postgres}
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Désactiver H2 Console en production
spring.h2.console.enabled=false

# Thymeleaf Cache activé en production
spring.thymeleaf.cache=true

# Logging en production (moins verbeux)
logging.level.com.iit.formation=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=INFO

# Mail Configuration - Utiliser les variables d'environnement
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@gestion-formation.com}

