<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/etudiant/cours/disponibles"><i class="bi bi-book-plus-fill"></i> Cours Disponibles</a>
                    <a class="nav-link" href="/etudiant/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <a class="nav-link" href="/etudiant/notes"><i class="bi bi-star-fill"></i> Mes Notes</a>
                    <a class="nav-link" href="/etudiant/emploi-du-temps"><i class="bi bi-calendar-week-fill"></i> Emploi du temps</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">
            <i class="bi bi-speedometer2"></i> Tableau de bord - Étudiant
        </h1>
        
        <div th:if="${error != null}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${etudiant != null}" class="row g-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-person-badge-fill"></i> Informations personnelles</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <p class="mb-2"><strong><i class="bi bi-person"></i> Nom:</strong></p>
                                <p class="text-muted" th:text="${etudiant.nom}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <p class="mb-2"><strong><i class="bi bi-person"></i> Prénom:</strong></p>
                                <p class="text-muted" th:text="${etudiant.prenom}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <p class="mb-2"><strong><i class="bi bi-card-text"></i> Matricule:</strong></p>
                                <p class="text-muted" th:text="${etudiant.matricule}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <p class="mb-2"><strong><i class="bi bi-envelope"></i> Email:</strong></p>
                                <p class="text-muted" th:text="${etudiant.email}"></p>
                            </div>
                            <div class="col-md-6 mb-3" th:if="${etudiant.groupe != null}">
                                <p class="mb-2"><strong><i class="bi bi-people"></i> Groupe:</strong></p>
                                <p><span class="badge bg-info" th:text="${etudiant.groupe.nom}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card bg-gradient-primary">
                    <h5><i class="bi bi-star-fill"></i> Moyenne générale</h5>
                    <p class="stat-value" th:text="${moyenne != null ? #numbers.formatDecimal(moyenne, 1, 2) : '0.0'}">0.0</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
