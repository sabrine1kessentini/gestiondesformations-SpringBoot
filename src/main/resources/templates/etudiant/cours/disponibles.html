<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Disponibles - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/etudiant/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/etudiant/cours">Mes Cours</a>
                <a class="nav-link" href="/etudiant/notes">Mes Notes</a>
                <a class="nav-link" href="/etudiant/emploi-du-temps">Emploi du temps</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Cours Disponibles</h1>
            <a href="/etudiant/cours" class="btn btn-secondary">Voir mes cours inscrits</a>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Formateur</th>
                    <th>Spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${cours == null or cours.isEmpty()}">
                    <td colspan="6" class="text-center">Aucun cours disponible</td>
                </tr>
                <tr th:each="c : ${cours}">
                    <td th:text="${c.code}"></td>
                    <td th:text="${c.titre}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.formateur.prenom + ' ' + c.formateur.nom}"></td>
                    <td th:text="${c.specialite?.nom}"></td>
                    <td>
                        <span th:if="${coursInscrits != null and coursInscrits.contains(c.id)}" class="badge bg-success">Déjà inscrit</span>
                        <form th:if="${coursInscrits == null or !coursInscrits.contains(c.id)}" 
                              th:action="@{/etudiant/inscrire/{id}(id=${c.id})}" 
                              method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-primary">S'inscrire</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
