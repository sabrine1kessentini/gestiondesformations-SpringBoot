<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/etudiant/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link active" href="/etudiant/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <a class="nav-link" href="/etudiant/cours/disponibles"><i class="bi bi-book-plus-fill"></i> Cours Disponibles</a>
                    <a class="nav-link" href="/etudiant/notes"><i class="bi bi-star-fill"></i> Mes Notes</a>
                    <a class="nav-link" href="/etudiant/emploi-du-temps"><i class="bi bi-calendar-week-fill"></i> Emploi du temps</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-book-fill"></i> Mes Cours
            </h1>
            <a href="/etudiant/cours/disponibles" class="btn btn-primary">
                <i class="bi bi-book-plus-fill"></i> Voir les cours disponibles
            </a>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Liste de mes cours inscrits</h5>
            </div>
            <div class="card-body">
                <div th:if="${inscriptions == null or inscriptions.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3" style="font-size: 1.2rem;">Aucun cours inscrit pour le moment</p>
                    <a href="/etudiant/cours/disponibles" class="btn btn-primary mt-3">
                        <i class="bi bi-book-plus-fill"></i> Parcourir les cours disponibles
                    </a>
                </div>
                
                <div th:if="${inscriptions != null and !inscriptions.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
            <thead>
                <tr>
                                    <th><i class="bi bi-hash"></i> Code</th>
                                    <th><i class="bi bi-book"></i> Titre</th>
                                    <th><i class="bi bi-person-badge"></i> Formateur</th>
                                    <th><i class="bi bi-calendar-event"></i> Date d'inscription</th>
                                    <th><i class="bi bi-gear"></i> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inscription : ${inscriptions}">
                                    <td><span class="badge bg-primary" th:text="${inscription.cours.code}"></span></td>
                    <td th:text="${inscription.cours.titre}"></td>
                    <td th:text="${inscription.cours.formateur.prenom + ' ' + inscription.cours.formateur.nom}"></td>
                                    <td th:text="${#temporals.format(inscription.dateInscription, 'dd/MM/yyyy à HH:mm')}"></td>
                    <td>
                        <form th:action="@{/etudiant/desinscrire/{id}(id=${inscription.cours.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir annuler votre inscription à ce cours?')">
                                                <i class="bi bi-x-circle"></i> Annuler l'inscription
                                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
