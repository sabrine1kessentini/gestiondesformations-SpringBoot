<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/etudiant/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/etudiant/notes">Mes Notes</a>
                <a class="nav-link" href="/etudiant/emploi-du-temps">Emploi du temps</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mes Cours</h1>
            <a href="/etudiant/cours/disponibles" class="btn btn-primary">Voir les cours disponibles</a>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Titre</th>
                    <th>Formateur</th>
                    <th>Date d'inscription</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${inscriptions == null or inscriptions.isEmpty()}">
                    <td colspan="5" class="text-center">Aucun cours inscrit</td>
                </tr>
                <tr th:each="inscription : ${inscriptions}">
                    <td th:text="${inscription.cours.code}"></td>
                    <td th:text="${inscription.cours.titre}"></td>
                    <td th:text="${inscription.cours.formateur.prenom + ' ' + inscription.cours.formateur.nom}"></td>
                    <td th:text="${inscription.dateInscription}"></td>
                    <td>
                        <form th:action="@{/etudiant/desinscrire/{id}(id=${inscription.cours.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir annuler votre inscription à ce cours?')">Annuler l'inscription</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
