<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du temps - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/etudiant/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/etudiant/cours">Mes Cours</a>
                <a class="nav-link" href="/etudiant/notes">Mes Notes</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Emploi du temps</h1>
        
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cours</th>
                    <th>Date</th>
                    <th>Heure de début</th>
                    <th>Heure de fin</th>
                    <th>Salle</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${seances == null || seances.isEmpty()}">
                    <td colspan="6" class="text-center">Aucune séance planifiée</td>
                </tr>
                <tr th:if="${seances != null && !seances.isEmpty()}" th:each="seance : ${seances}">
                    <td th:text="${seance.cours != null ? seance.cours.titre : '-'}"></td>
                    <td th:text="${seance.dateHeureDebut != null ? #temporals.format(seance.dateHeureDebut, 'dd/MM/yyyy') : '-'}"></td>
                    <td th:text="${seance.dateHeureDebut != null ? #temporals.format(seance.dateHeureDebut, 'HH:mm') : '-'}"></td>
                    <td th:text="${seance.dateHeureFin != null ? #temporals.format(seance.dateHeureFin, 'HH:mm') : '-'}"></td>
                    <td th:text="${seance.salle != null ? seance.salle : '-'}"></td>
                    <td th:text="${seance.type != null ? seance.type : '-'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
