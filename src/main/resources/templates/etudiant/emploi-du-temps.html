<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du temps - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/etudiant/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/etudiant/cours/disponibles"><i class="bi bi-book-plus-fill"></i> Cours Disponibles</a>
                    <a class="nav-link" href="/etudiant/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <a class="nav-link" href="/etudiant/notes"><i class="bi bi-star-fill"></i> Mes Notes</a>
                    <a class="nav-link active" href="/etudiant/emploi-du-temps"><i class="bi bi-calendar-week-fill"></i> Emploi du temps</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
            <i class="bi bi-calendar-week-fill"></i> Emploi du temps
        </h1>
        
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-calendar3"></i> Mes séances planifiées</h5>
            </div>
            <div class="card-body">
                <div th:if="${seances == null || seances.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-calendar-x" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3" style="font-size: 1.2rem;">Aucune séance planifiée pour le moment</p>
                </div>
                
                <div th:if="${seances != null && !seances.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
            <thead>
                <tr>
                                    <th><i class="bi bi-book"></i> Cours</th>
                                    <th><i class="bi bi-calendar-event"></i> Date</th>
                                    <th><i class="bi bi-clock"></i> Heure de début</th>
                                    <th><i class="bi bi-clock-history"></i> Heure de fin</th>
                                    <th><i class="bi bi-building"></i> Salle</th>
                                    <th><i class="bi bi-tag"></i> Type</th>
                </tr>
            </thead>
            <tbody>
                                <tr th:each="seance : ${seances}">
                                    <td>
                                        <strong th:text="${seance.cours != null ? seance.cours.titre : '-'}"></strong>
                                        <br>
                                        <small th:if="${seance.cours != null}" class="text-muted" th:text="'Code: ' + ${seance.cours.code}"></small>
                                    </td>
                    <td th:text="${seance.dateHeureDebut != null ? #temporals.format(seance.dateHeureDebut, 'dd/MM/yyyy') : '-'}"></td>
                                    <td>
                                        <span class="badge bg-info" th:if="${seance.dateHeureDebut != null}" th:text="${#temporals.format(seance.dateHeureDebut, 'HH:mm')}"></span>
                                        <span th:if="${seance.dateHeureDebut == null}">-</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-warning text-dark" th:if="${seance.dateHeureFin != null}" th:text="${#temporals.format(seance.dateHeureFin, 'HH:mm')}"></span>
                                        <span th:if="${seance.dateHeureFin == null}">-</span>
                                    </td>
                                    <td>
                                        <span th:if="${seance.salle != null and !seance.salle.isEmpty()}" class="badge bg-secondary" th:text="${seance.salle}"></span>
                                        <span th:if="${seance.salle == null or seance.salle.isEmpty()}" class="text-muted">-</span>
                                    </td>
                                    <td>
                                        <span th:if="${seance.type != null and !seance.type.isEmpty()}" class="badge bg-primary" th:text="${seance.type}"></span>
                                        <span th:if="${seance.type == null or seance.type.isEmpty()}" class="text-muted">-</span>
                                    </td>
                </tr>
            </tbody>
        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
