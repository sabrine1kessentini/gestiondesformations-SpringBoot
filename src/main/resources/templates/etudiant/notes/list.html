<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notes - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiant/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/etudiant/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/etudiant/cours">Mes Cours</a>
                <a class="nav-link" href="/etudiant/emploi-du-temps">Emploi du temps</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mes Notes</h1>
            <div class="card text-white bg-primary" style="width: 200px;">
                <div class="card-body text-center">
                    <h5 class="card-title">Moyenne</h5>
                    <p class="card-text" style="font-size: 1.5rem;" th:text="${moyenne}">0.0</p>
                </div>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cours</th>
                    <th>Note</th>
                    <th>Commentaire</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${notes == null or notes.isEmpty()}">
                    <td colspan="4" class="text-center">Aucune note disponible</td>
                </tr>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.cours.titre}"></td>
                    <td th:text="${note.valeur}"></td>
                    <td th:text="${note.commentaire}"></td>
                    <td th:text="${note.dateAttribution}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
