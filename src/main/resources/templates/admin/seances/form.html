<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${seance.id != null ? 'Modifier' : 'Nouvelle'} Séance|">Formulaire Séance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/admin/seances"><i class="bi bi-clock-history"></i> Séances</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-clock-history" th:if="${seance.id == null}"></i>
                <i class="bi bi-clock" th:if="${seance.id != null}"></i>
                <span th:text="|${seance.id != null ? 'Modifier' : 'Nouvelle'} Séance|"></span>
            </h1>
            <a th:href="${cours != null ? '/admin/cours' : '/admin/seances'}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-info-circle-fill"></i> Informations de la séance
                </h5>
            </div>
            <div class="card-body">
                <form th:action="${seance.id != null ? ('/admin/seances/' + seance.id) : '/admin/seances'}" 
                      method="post">
                    
                    <div class="mb-3">
                        <label for="coursId" class="form-label">
                            <i class="bi bi-book"></i> Cours <span class="text-danger">*</span>
                        </label>
                        <select th:if="${cours == null}" class="form-select" id="coursId" name="coursId" required>
                            <option value="">Sélectionner un cours</option>
                            <option th:each="c : ${coursList}" 
                                    th:value="${c.id}" 
                                    th:selected="${seance.cours != null && seance.cours.id == c.id}"
                                    th:disabled="${c.formateur == null}"
                                    th:text="${c.formateur == null ? (c.titre + ' (⚠ Pas de formateur)') : c.titre}"></option>
                        </select>
                        <div th:if="${cours != null}">
                            <input type="text" class="form-control" th:value="${cours.titre}" readonly>
                            <input type="hidden" name="coursId" th:value="${cours.id}">
                            <div class="alert alert-warning mt-2" th:if="${cours.formateur == null}">
                                <i class="bi bi-exclamation-triangle-fill"></i> 
                                Attention : Ce cours n'a pas de formateur assigné. Vous devez d'abord assigner un formateur au cours.
                            </div>
                        </div>
                        <small class="form-text text-muted">Seuls les cours avec un formateur assigné peuvent avoir des séances planifiées.</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateHeureDebut" class="form-label">
                                <i class="bi bi-calendar-check"></i> Date et heure de début <span class="text-danger">*</span>
                            </label>
                            <input type="datetime-local" class="form-control" id="dateHeureDebut" 
                                   name="dateHeureDebut" required
                                   th:value="${seance.dateHeureDebut != null ? (#strings.replace(#temporals.format(seance.dateHeureDebut, 'yyyy-MM-dd HH:mm'), ' ', 'T')) : ''}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="dateHeureFin" class="form-label">
                                <i class="bi bi-calendar-x"></i> Date et heure de fin <span class="text-danger">*</span>
                            </label>
                            <input type="datetime-local" class="form-control" id="dateHeureFin" 
                                   name="dateHeureFin" required
                                   th:value="${seance.dateHeureFin != null ? (#strings.replace(#temporals.format(seance.dateHeureFin, 'yyyy-MM-dd HH:mm'), ' ', 'T')) : ''}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="salle" class="form-label">
                                <i class="bi bi-building"></i> Salle <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="salle" name="salle" required
                                   th:value="${seance.salle != null ? seance.salle : ''}"
                                   placeholder="Ex: Salle A101">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">
                                <i class="bi bi-list-ul"></i> Type
                            </label>
                            <select class="form-select" id="type" name="type">
                                <option value="">Sélectionner un type</option>
                                <option value="CM" th:selected="${seance.type == 'CM'}">CM (Cours Magistral)</option>
                                <option value="TD" th:selected="${seance.type == 'TD'}">TD (Travaux Dirigés)</option>
                                <option value="TP" th:selected="${seance.type == 'TP'}">TP (Travaux Pratiques)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="${cours != null ? '/admin/cours' : '/admin/seances'}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
