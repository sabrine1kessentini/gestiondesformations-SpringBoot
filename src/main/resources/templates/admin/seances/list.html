<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Séances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Tableau de bord</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestion des Séances</h1>
            <a href="/admin/seances/new" class="btn btn-primary">Nouvelle séance</a>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cours</th>
                    <th>Date et heure début</th>
                    <th>Date et heure fin</th>
                    <th>Salle</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${seances != null && !seances.isEmpty()}" th:each="seance : ${seances}">
                    <td th:text="${seance.cours.titre}"></td>
                    <td th:text="${seance.dateHeureDebut != null ? #temporals.format(seance.dateHeureDebut, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                    <td th:text="${seance.dateHeureFin != null ? #temporals.format(seance.dateHeureFin, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                    <td th:text="${seance.salle}"></td>
                    <td th:text="${seance.type != null ? seance.type : '-'}"></td>
                    <td>
                        <a th:href="@{/admin/seances/{id}/edit(id=${seance.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/admin/seances/{id}/delete(id=${seance.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${seances == null || seances.isEmpty()}">
                    <td colspan="6" class="text-center">Aucune séance planifiée pour le moment.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
