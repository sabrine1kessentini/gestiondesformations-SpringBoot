<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formateur.id != null ? 'Modifier' : 'Nouveau'} + ' Formateur'">Formulaire Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/admin/formateurs"><i class="bi bi-person-badge-fill"></i> Formateurs</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-person-plus-fill" th:if="${formateur.id == null}"></i>
                <i class="bi bi-person-check-fill" th:if="${formateur.id != null}"></i>
                <span th:text="${formateur.id != null ? 'Modifier' : 'Nouveau'} + ' Formateur'"></span>
            </h1>
            <a href="/admin/formateurs" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-info-circle-fill"></i> Informations du formateur
                </h5>
            </div>
            <div class="card-body">
                <form th:action="${formateur.id != null ? '/admin/formateurs/' + formateur.id : '/admin/formateurs'}" 
                      th:object="${formateur}" method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">
                                <i class="bi bi-person"></i> Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">
                                <i class="bi bi-person"></i> Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <small class="form-text text-muted">Email utilisé pour les notifications</small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-badge"></i> Nom d'utilisateur <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <small class="form-text text-muted">Utilisé pour la connexion</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Mot de passe
                                <span class="text-danger" th:if="${formateur.id == null}">*</span>
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                   th:required="${formateur.id == null}">
                            <small class="form-text text-muted" th:if="${formateur.id != null}">
                                Laisser vide pour ne pas modifier le mot de passe
                            </small>
                            <small class="form-text text-muted" th:if="${formateur.id == null}">
                                Minimum 6 caractères
                            </small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="specialite" class="form-label">
                                <i class="bi bi-tags"></i> Spécialité <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="specialite" th:field="*{specialite}" required>
                            <small class="form-text text-muted">Domaine d'expertise du formateur</small>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/admin/formateurs" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
