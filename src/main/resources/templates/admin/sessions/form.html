<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${session.id != null ? 'Modifier' : 'Nouvelle'} + ' Session'">Formulaire Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/sessions">Retour</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${session.id != null ? 'Modifier' : 'Nouvelle'} + ' Session'">Formulaire</h1>
        
        <form th:action="${session.id != null ? '/admin/sessions/' + session.id : '/admin/sessions'}" 
              th:object="${session}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="dateDebut" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}">
            </div>
            <div class="mb-3">
                <label for="dateFin" class="form-label">Date de fin</label>
                <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-control" id="type" th:field="*{type}" required>
                    <option value="">Sélectionner un type</option>
                    <option value="SEMESTRE">Semestre</option>
                    <option value="ANNEE">Année</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/sessions" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
