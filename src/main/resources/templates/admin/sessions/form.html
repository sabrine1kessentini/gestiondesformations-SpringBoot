<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${session.id != null ? 'Modifier' : 'Nouvelle'} + ' Session'">Formulaire Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/admin/sessions"><i class="bi bi-calendar-event-fill"></i> Sessions</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-calendar-plus-fill" th:if="${session.id == null}"></i>
                <i class="bi bi-calendar-event-fill" th:if="${session.id != null}"></i>
                <span th:text="${session.id != null ? 'Modifier' : 'Nouvelle'} + ' Session'"></span>
            </h1>
            <a href="/admin/sessions" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-info-circle-fill"></i> Informations de la session
                </h5>
            </div>
            <div class="card-body">
                <form th:action="${session.id != null ? '/admin/sessions/' + session.id : '/admin/sessions'}" 
                      th:object="${session}" method="post">
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">
                            <i class="bi bi-tag"></i> Nom <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        <small class="form-text text-muted">Nom de la session (ex: Session 2024-2025)</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateDebut" class="form-label">
                                <i class="bi bi-calendar-check"></i> Date de début
                            </label>
                            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="dateFin" class="form-label">
                                <i class="bi bi-calendar-x"></i> Date de fin
                            </label>
                            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">
                            <i class="bi bi-list-ul"></i> Type <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Sélectionner un type</option>
                            <option value="SEMESTRE">Semestre</option>
                            <option value="ANNEE">Année</option>
                        </select>
                        <small class="form-text text-muted">Type de session (Semestre ou Année)</small>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/admin/sessions" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
