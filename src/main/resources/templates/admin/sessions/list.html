<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/logout">Déconnexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestion des Sessions</h1>
            <a href="/admin/sessions/new" class="btn btn-primary">Nouvelle session</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="session : ${sessions}">
                    <td th:text="${session.nom}"></td>
                    <td th:text="${#temporals.format(session.dateDebut, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(session.dateFin, 'dd/MM/yyyy')}"></td>
                    <td th:text="${session.type}"></td>
                    <td>
                        <a th:href="@{/admin/sessions/{id}/edit(id=${session.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/admin/sessions/{id}/delete(id=${session.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
