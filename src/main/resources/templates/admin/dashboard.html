<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/etudiants">Étudiants</a>
                <a class="nav-link" href="/admin/formateurs">Formateurs</a>
                <a class="nav-link" href="/admin/cours">Cours</a>
                <a class="nav-link" href="/admin/groupes">Groupes</a>
                <a class="nav-link" href="/admin/specialites">Spécialités</a>
                <a class="nav-link" href="/admin/sessions">Sessions</a>
                <a class="nav-link" href="/logout">Déconnexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Tableau de bord</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Étudiants</h5>
                        <p class="card-text" th:text="${dashboard.totalEtudiants}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Cours</h5>
                        <p class="card-text" th:text="${dashboard.totalCours}">0</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Cours les plus suivis</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Titre</th>
                                    <th>Formateur</th>
                                    <th>Nombre d'inscrits</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cours : ${dashboard.coursLesPlusSuivis}">
                                    <td th:text="${cours.code}"></td>
                                    <td th:text="${cours.titre}"></td>
                                    <td th:text="${cours.formateur.prenom + ' ' + cours.formateur.nom}"></td>
                                    <td th:text="${cours.nombreInscrits}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
