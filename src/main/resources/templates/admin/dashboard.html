<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/etudiants"><i class="bi bi-people-fill"></i> Étudiants</a>
                    <a class="nav-link" href="/admin/formateurs"><i class="bi bi-person-badge-fill"></i> Formateurs</a>
                    <a class="nav-link" href="/admin/cours"><i class="bi bi-book-fill"></i> Cours</a>
                    <a class="nav-link" href="/admin/groupes"><i class="bi bi-collection-fill"></i> Groupes</a>
                    <a class="nav-link" href="/admin/specialites"><i class="bi bi-tags-fill"></i> Spécialités</a>
                    <a class="nav-link" href="/admin/sessions"><i class="bi bi-calendar-event-fill"></i> Sessions</a>
                    <a class="nav-link" href="/admin/seances"><i class="bi bi-clock-history"></i> Séances</a>
                    <a class="nav-link" href="/admin/emails"><i class="bi bi-envelope-fill"></i> Emails Simulés</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
            <i class="bi bi-speedometer2"></i> Tableau de bord
        </h1>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="stat-card bg-gradient-primary">
                    <h5><i class="bi bi-people-fill"></i> Total Étudiants</h5>
                    <p class="stat-value" th:text="${dashboard.totalEtudiants}">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-success">
                    <h5><i class="bi bi-book-fill"></i> Total Cours</h5>
                    <p class="stat-value" th:text="${dashboard.totalCours}">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-info">
                    <h5><i class="bi bi-person-badge-fill"></i> Formateurs</h5>
                    <p class="stat-value" th:text="${dashboard.totalFormateurs}">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-danger">
                    <h5><i class="bi bi-calendar-check-fill"></i> Sessions</h5>
                    <p class="stat-value" th:text="${dashboard.totalSessions}">0</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-trophy-fill"></i> Cours les plus suivis</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><i class="bi bi-hash"></i> Code</th>
                                        <th><i class="bi bi-book"></i> Titre</th>
                                        <th><i class="bi bi-person"></i> Formateur</th>
                                        <th><i class="bi bi-people"></i> Nombre d'inscrits</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cours : ${dashboard.coursLesPlusSuivis}">
                                        <td><span class="badge bg-primary" th:text="${cours.code}"></span></td>
                                        <td th:text="${cours.titre}"></td>
                                        <td th:text="${cours.formateur.prenom + ' ' + cours.formateur.nom}"></td>
                                        <td><span class="badge bg-success" th:text="${cours.nombreInscrits}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
