<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${groupe.id != null ? 'Modifier' : 'Nouveau'} + ' Groupe'">Formulaire Groupe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/groupes">Retour</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${groupe.id != null ? 'Modifier' : 'Nouveau'} + ' Groupe'">Formulaire</h1>
        
        <form th:action="${groupe.id != null ? '/admin/groupes/' + groupe.id : '/admin/groupes'}" 
              th:object="${groupe}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/groupes" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
