<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Groupes - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/admin/etudiants"><i class="bi bi-people-fill"></i> Étudiants</a>
                    <a class="nav-link" href="/admin/formateurs"><i class="bi bi-person-badge-fill"></i> Formateurs</a>
                    <a class="nav-link" href="/admin/cours"><i class="bi bi-book-fill"></i> Cours</a>
                    <a class="nav-link active" href="/admin/groupes"><i class="bi bi-collection-fill"></i> Groupes</a>
                    <a class="nav-link" href="/admin/specialites"><i class="bi bi-tags-fill"></i> Spécialités</a>
                    <a class="nav-link" href="/admin/sessions"><i class="bi bi-calendar-event-fill"></i> Sessions</a>
                    <a class="nav-link" href="/admin/seances"><i class="bi bi-clock-history"></i> Séances</a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-collection-fill"></i> Gestion des Groupes
            </h1>
            <a href="/admin/groupes/new" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill"></i> Nouveau groupe
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Liste des groupes</h5>
            </div>
            <div class="card-body">
                <div th:if="${groupes == null or groupes.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3" style="font-size: 1.2rem;">Aucun groupe enregistré pour le moment</p>
                    <a href="/admin/groupes/new" class="btn btn-primary mt-3">
                        <i class="bi bi-plus-circle-fill"></i> Ajouter un groupe
                    </a>
                </div>
                
                <div th:if="${groupes != null and !groupes.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
            <thead>
                <tr>
                                    <th><i class="bi bi-tag"></i> Nom</th>
                                    <th><i class="bi bi-file-text"></i> Description</th>
                                    <th><i class="bi bi-gear"></i> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="groupe : ${groupes}">
                                    <td><strong th:text="${groupe.nom}"></strong></td>
                                    <td>
                                        <span th:if="${groupe.description != null and !groupe.description.isEmpty()}" th:text="${groupe.description}"></span>
                                        <span th:if="${groupe.description == null or groupe.description.isEmpty()}" class="text-muted">-</span>
                                    </td>
                                    <td>
                                        <div class="action-buttons">
                                            <a th:href="@{/admin/groupes/{id}/edit(id=${groupe.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                                <i class="bi bi-pencil-fill"></i>
                                            </a>
                        <form th:action="@{/admin/groupes/{id}/delete(id=${groupe.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce groupe?')" title="Supprimer">
                                                    <i class="bi bi-trash-fill"></i>
                                                </button>
                        </form>
                                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
