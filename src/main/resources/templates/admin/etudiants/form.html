<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${etudiant.id != null ? 'Modifier' : 'Nouvel'} + ' Étudiant'">Formulaire Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/etudiants">Retour</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${etudiant.id != null ? 'Modifier' : 'Nouvel'} + ' Étudiant'">Formulaire</h1>
        
        <form th:action="${etudiant.id != null ? '/admin/etudiants/' + etudiant.id : '/admin/etudiants'}" 
              th:object="${etudiant}" method="post">
            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input type="text" class="form-control" id="matricule" th:field="*{matricule}" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="groupe" class="form-label">Groupe</label>
                <select class="form-control" id="groupe" th:field="*{groupe}">
                    <option value="">Aucun</option>
                    <option th:each="groupe : ${groupes}" 
                            th:value="${groupe.id}" 
                            th:text="${groupe.nom}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/etudiants" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
