<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">
                <i class="bi bi-people-fill"></i> Gestion des Étudiants
            </h1>
            <a href="/admin/etudiants/new" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus-fill"></i> Nouvel étudiant
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-card-text"></i> Matricule</th>
                                <th><i class="bi bi-person"></i> Nom</th>
                                <th><i class="bi bi-person"></i> Prénom</th>
                                <th><i class="bi bi-envelope"></i> Email</th>
                                <th><i class="bi bi-calendar"></i> Date d'inscription</th>
                                <th><i class="bi bi-people"></i> Groupe</th>
                                <th><i class="bi bi-gear"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="etudiant : ${etudiants}">
                                <td><span class="badge bg-primary" th:text="${etudiant.matricule}"></span></td>
                                <td><strong th:text="${etudiant.nom}"></strong></td>
                                <td th:text="${etudiant.prenom}"></td>
                                <td th:text="${etudiant.email}"></td>
                                <td th:text="${etudiant.dateInscription != null ? #temporals.format(etudiant.dateInscription, 'dd/MM/yyyy') : '-'}"></td>
                                <td><span class="badge bg-info" th:if="${etudiant.groupe != null}" th:text="${etudiant.groupe.nom}"></span><span th:if="${etudiant.groupe == null}">-</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/admin/etudiants/{id}/edit(id=${etudiant.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <form th:action="@{/admin/etudiants/{id}/delete(id=${etudiant.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant?')" title="Supprimer">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
