<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Gestion Formation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Tableau de bord</a>
                <a class="nav-link" href="/logout">Déconnexion</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestion des Étudiants</h1>
            <a href="/admin/etudiants/new" class="btn btn-primary">Nouvel étudiant</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Date d'inscription</th>
                    <th>Groupe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="etudiant : ${etudiants}">
                    <td th:text="${etudiant.matricule}"></td>
                    <td th:text="${etudiant.nom}"></td>
                    <td th:text="${etudiant.prenom}"></td>
                    <td th:text="${etudiant.email}"></td>
                    <td th:text="${etudiant.dateInscription}"></td>
                    <td th:text="${etudiant.groupe?.nom}"></td>
                    <td>
                        <a th:href="@{/admin/etudiants/{id}/edit(id=${etudiant.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/admin/etudiants/{id}/delete(id=${etudiant.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
