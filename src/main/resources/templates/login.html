<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> Nom d'utilisateur ou mot de passe incorrect
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i> Vous avez été déconnecté avec succès
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-fill"></i> Nom d'utilisateur
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill"></i> Mot de passe
                    </label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Entrez votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
