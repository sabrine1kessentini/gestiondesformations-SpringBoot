<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications - Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateur/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/formateur/dashboard"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                    <a class="nav-link" href="/formateur/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <a class="nav-link active position-relative" href="/formateur/notifications">
                        <i class="bi bi-bell-fill"></i> Notifications
                        <span th:if="${nombreNotifications != null and nombreNotifications > 0}" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:text="${nombreNotifications}">0</span>
                    </a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
                <i class="bi bi-bell-fill"></i> Mes Notifications
            </h1>
            <div>
                <span th:if="${nombreNotifications != null and nombreNotifications > 0}" 
                      class="badge bg-danger me-2" style="font-size: 1rem; padding: 0.5rem 1rem;"
                      th:text="${nombreNotifications + ' non lue(s)'}"></span>
                <form th:if="${nombreNotifications != null and nombreNotifications > 0}" 
                      th:action="@{/formateur/notifications/marquer-toutes-lues}" 
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-check-all"></i> Tout marquer comme lu
                    </button>
                </form>
            </div>
        </div>
        
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Historique des notifications</h5>
            </div>
            <div class="card-body">
                <div th:if="${notifications == null or notifications.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-bell-slash" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3" style="font-size: 1.2rem;">Aucune notification pour le moment</p>
                </div>
                
                <div th:if="${notifications != null and !notifications.isEmpty()}">
                    <div class="list-group">
                        <div th:each="notification : ${notifications}" 
                             class="list-group-item"
                             th:classappend="${!notification.lue ? 'list-group-item-warning' : ''}">
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <div class="d-flex align-items-center mb-2">
                                        <i th:if="${notification.type.name() == 'INSCRIPTION'}" 
                                           class="bi bi-person-plus-fill text-success me-2" 
                                           style="font-size: 1.5rem;"></i>
                                        <i th:if="${notification.type.name() == 'DESINSCRIPTION'}" 
                                           class="bi bi-person-dash-fill text-danger me-2" 
                                           style="font-size: 1.5rem;"></i>
                                        <h6 class="mb-0" th:text="${notification.message}"></h6>
                                        <span th:if="${!notification.lue}" class="badge bg-danger ms-2">Nouveau</span>
                                    </div>
                                    <div class="ms-4">
                                        <small class="text-muted">
                                            <i class="bi bi-book"></i> <strong>Cours:</strong> 
                                            <span th:text="${notification.cours.titre + ' (' + notification.cours.code + ')'}"></span>
                                        </small>
                                        <br>
                                        <small class="text-muted">
                                            <i class="bi bi-person"></i> <strong>Étudiant:</strong> 
                                            <span th:text="${notification.etudiant.prenom + ' ' + notification.etudiant.nom}"></span>
                                            <span class="mx-2">•</span>
                                            <i class="bi bi-envelope"></i> <span th:text="${notification.etudiant.email}"></span>
                                        </small>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-end">
                                    <small class="text-muted mb-2" th:text="${#temporals.format(notification.dateCreation, 'dd/MM/yyyy à HH:mm')}"></small>
                                    <form th:if="${!notification.lue}" 
                                          th:action="@{/formateur/notifications/{id}/marquer-lue(id=${notification.id})}" 
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-check-circle"></i> Marquer comme lu
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
