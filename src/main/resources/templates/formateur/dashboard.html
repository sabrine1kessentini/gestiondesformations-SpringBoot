<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateur/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/formateur/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">
            <i class="bi bi-speedometer2"></i> Tableau de bord - Formateur
        </h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-book-fill"></i> Mes Cours</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><i class="bi bi-hash"></i> Code</th>
                                        <th><i class="bi bi-book"></i> Titre</th>
                                        <th><i class="bi bi-file-text"></i> Description</th>
                                        <th><i class="bi bi-gear"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cours : ${cours}">
                                        <td><span class="badge bg-primary" th:text="${cours.code}"></span></td>
                                        <td th:text="${cours.titre}"></td>
                                        <td th:text="${cours.description != null ? cours.description : '-'}"></td>
                                        <td>
                                            <a th:href="@{/formateur/cours/{id}/notes(id=${cours.id})}" class="btn btn-sm btn-primary">
                                                <i class="bi bi-star-fill"></i> Gérer les notes
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
