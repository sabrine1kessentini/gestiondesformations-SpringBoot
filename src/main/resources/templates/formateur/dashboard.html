<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateur/dashboard">
                <i class="bi bi-mortarboard-fill"></i> Gestion Formation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/formateur/cours"><i class="bi bi-book-fill"></i> Mes Cours</a>
                    <a class="nav-link position-relative" href="/formateur/notifications">
                        <i class="bi bi-bell-fill"></i> Notifications
                        <span th:if="${nombreNotifications != null and nombreNotifications > 0}" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:text="${nombreNotifications}">0</span>
                    </a>
                    <a class="nav-link" href="/profil"><i class="bi bi-person-circle"></i> Mon Profil</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:rgba(255,255,255,.55); padding:0.5rem 1rem;">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title" style="color: white; -webkit-text-fill-color: white; background: none;">
            <i class="bi bi-speedometer2"></i> Tableau de bord - Formateur
        </h1>
        
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Notifications récentes -->
        <div th:if="${notifications != null and !notifications.isEmpty()}" class="row mb-4">
            <div class="col-md-12">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-bell-fill"></i> Notifications récentes
                                <span class="badge bg-danger" th:text="${nombreNotifications}">0</span>
                            </h5>
                            <a href="/formateur/notifications" class="btn btn-sm btn-dark">
                                <i class="bi bi-arrow-right"></i> Voir toutes
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <div th:each="notification : ${notifications}" 
                                 th:if="${!notification.lue}"
                                 class="list-group-item list-group-item-action"
                                 th:classappend="${!notification.lue ? 'list-group-item-warning' : ''}">
                                <div class="d-flex w-100 justify-content-between">
                                    <div>
                                        <h6 class="mb-1">
                                            <i th:if="${notification.type.name() == 'INSCRIPTION'}" class="bi bi-person-plus-fill text-success"></i>
                                            <i th:if="${notification.type.name() == 'DESINSCRIPTION'}" class="bi bi-person-dash-fill text-danger"></i>
                                            <span th:text="${notification.message}"></span>
                                        </h6>
                                        <small class="text-muted">
                                            <i class="bi bi-book"></i> <span th:text="${notification.cours.titre}"></span>
                                            <span class="mx-2">•</span>
                                            <i class="bi bi-person"></i> <span th:text="${notification.etudiant.prenom + ' ' + notification.etudiant.nom}"></span>
                                        </small>
                                    </div>
                                    <small th:text="${#temporals.format(notification.dateCreation, 'dd/MM/yyyy HH:mm')}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-book-fill"></i> Mes Cours</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><i class="bi bi-hash"></i> Code</th>
                                        <th><i class="bi bi-book"></i> Titre</th>
                                        <th><i class="bi bi-file-text"></i> Description</th>
                                        <th><i class="bi bi-gear"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cours : ${cours}">
                                        <td><span class="badge bg-primary" th:text="${cours.code}"></span></td>
                                        <td th:text="${cours.titre}"></td>
                                        <td th:text="${cours.description != null ? cours.description : '-'}"></td>
                                        <td>
                                            <a th:href="@{/formateur/cours/{id}/notes(id=${cours.id})}" class="btn btn-sm btn-primary">
                                                <i class="bi bi-star-fill"></i> Gérer les notes
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
