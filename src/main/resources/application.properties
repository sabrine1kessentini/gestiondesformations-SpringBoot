# Application Configuration
spring.application.name=gestion-formation
server.port=8080

# Database Configuration - H2 (Development avec persistance) - Changez pour MySQL en production
# Utilisation d'un fichier pour persister les données entre les redémarrages
spring.datasource.url=jdbc:h2:file:./data/gestion_formation
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# 'update' : Met à jour le schéma sans supprimer les données existantes
# 'create-drop' : Supprime et recrée la base à chaque démarrage (NE PAS UTILISER pour la persistance)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (pour développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Pour utiliser MySQL, décommentez les lignes ci-dessous et commentez les lignes H2 ci-dessus
